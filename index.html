<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
</head>
<body>
    <header>
    </header>

    <nav>
    </nav>

    <div class="wrapper">

        <!-- Inside the main div, add the following items: -->

        <!-- Heading 1: with id value of “top” and the text “Basic Geometry” -->
        <h1 id="top">Basic Geometry</h1>

        <!-- Paragraph: with this text “In this section, we are going to find the Area of some two-dimensional shapes” -->
        <p>In this section, we are going to find the Area of some two-dimensional shapes.</p>

        <!-- Another Paragraph: with this text “You can click on any shape below:” -->
        <p>You can click on any shape below:</p>

        <!-- An unordered list with these items: -->
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>

        <!-- First section for the “Circle Shape” -->
        <section id="circle">
            <h2>Circle Area</h2>

            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text" id="radius">
            </div>

            <div>
                <label for="circle-area">Result:</label>
                <input type="text" id="circle-area" readonly>
                <hr>
            </div>

            <button onclick="calculateCircleArea()">Calculate</button>
        </section>

        
        <div class="go">
            <a href="#top">Go to Top</a>
        </div>

        <!-- Second section for the “Triangle Shape” -->
        <section id="triangle">
            <h2>Triangle Area</h2>

            <div>
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="text" id="base">
            </div>

            <div>
                <label for="height">Enter the value of the triangle's height:</label>
                <input type="text" id="height">
            </div>

            <div>
                <label for="triangle-area">Result:</label>
                <input type="text" id="triangle-area" readonly>
                <hr>
            </div>

            <button onclick="calculateTriangleArea()">Calculate</button>
        </section>

        
        <div class="go">
            <a href="#top">Go to Top</a>
        </div>

        <!-- Third section for the “Square Shape” -->
        <section id="square">
            <h2>Square Area</h2>

            <div>
                <label for="side">Enter the value of the square's side:</label>
                <input type="text" id="side">
            </div>

            <div>
                <label for="square-area">Result:</label>
                <input type="text" id="square-area" readonly>
                <hr>
            </div>

            <button onclick="calculateSquareArea()">Calculate</button>
        </section>

        
        <div class="go">
            <a href="#top">Go to Top</a>
        </div>

        <!-- Fourth section for the “Rectangle Shape” -->
        <section id="rectangle">
            <h2>Rectangle Area</h2>

            <div>
                <label for="length">Enter the value of the rectangle's length:</label>
                <input type="text" id="length">
            </div>

            <div>
                <label for="width">Enter the value of the rectangle's width:</label>
                <input type="text" id="width">
            </div>

            <div>
                <label for="rectangle-area">Result:</label>
                <input type="text" id="rectangle-area" readonly>
                <hr>
            </div>

            <button onclick="calculateRectangleArea()">Calculate</button>
        </section>

        
        <div class="go">
            <a href="#top">Go to Top</a>
        </div>
    
    </div>

    <aside>
    </aside>

    <footer>
    </footer>

    <style>
        /* Targeting the main div (the main container for your page) */
        .wrapper {
            width: 70%;
            background-color: #c4ceca;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            height: 1200px;
            margin-bottom: -600px;
        }

        /* Targeting each section element */
        section {
            width: 65%;
            background-color: #f0f0f0;
            border: 2px solid #312a2a;
            margin: 20px auto;
            padding: 5px;
            box-sizing: border-box;
        }

        /* Targeting both the main div (the main container) and the section element */
        .wrapper, section {
            padding: 5px;
            box-sizing: border-box;
        }

        /* Targeting the div with class value of “go” */
        div.go {
            text-align: center;
        }   
    </style>

    <script>
        function calculateCircleArea() {
            var radiusInput = document.getElementById("radius");
            var radius = parseFloat(radiusInput.value.trim());

            if (!isNaN(radius)) {
                var area = Math.PI * radius * radius;
                document.getElementById("circle-area").value = area.toFixed(2);
            } else {
                alert("Please enter a valid number for the radius.");
            }
        }

        function calculateTriangleArea() {
            var baseInput = document.getElementById("base");
            var heightInput = document.getElementById("height");

            var base = parseFloat(baseInput.value.trim());
            var height = parseFloat(heightInput.value.trim());

            if (!isNaN(base) && !isNaN(height)) {
                var area = 0.5 * base * height;
                document.getElementById("triangle-area").value = area.toFixed(2); 
            } else {
                alert("Please enter valid numbers for the base and height.");
            }
        }

        function calculateSquareArea() {
            var sideInput = document.getElementById("side");

            var side = parseFloat(sideInput.value.trim());

            if (!isNaN(side)) {
                var area = side * side;
                document.getElementById("square-area").value = area.toFixed(2); 
            } else {
                alert("Please enter a valid number for the side.");
            }
        }

        function calculateRectangleArea() {
            var lengthInput = document.getElementById("length");
            var widthInput = document.getElementById("width");

            var length = parseFloat(lengthInput.value.trim());
            var width = parseFloat(widthInput.value.trim());

            if (!isNaN(length) && !isNaN(width)) {
                var area = length * width;
                document.getElementById("rectangle-area").value = area.toFixed(2); 
            } else {
                alert("Please enter valid numbers for the length and width.");
            }
        }
    </script>

</body>
</html>
